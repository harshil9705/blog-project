<body>
    <header>
        <div class="container">
            <div class="row justify-content-between align-center">
                <nav>
                    <ul class="row lexend">

    <section class="addblog">
        <div class="container" style="background-color: antiquewhie;">
            <div class="col-md-12">
                <div class="artical">
                    <form action="" id="addblog">
                        <div>
                            <input type="text" id="title" placeholder="Enter your blog Title">
                        </div>
                        <div>
                            <input type="text" id="category" placeholder="Enter blog category">
                        </div>
                        <div>
                            <input type="url" id="img" placeholder="Enter blog imageurl">
                        </div>
                        <div>
                            <textarea name="" type="text" class="description" id="description" placeholder="Start writing here..."></textarea>
                        </div>
                        <div>
                            <button value="submit" class="btn add"><a>Add Your blog</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
