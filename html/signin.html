<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowing-sign in</title>
    <style>
        @import url(../css/style.css);
        @import url(../css/media.css);
    </style>
</head>
<body>
    <header>
        <div class="container ">
            <a href="index.html"><p style="cursor: pointer; font-family: 'Blanka'; font-size: 30px; color: #23222c; padding-bottom: 6px;">knowing</p></a>
        </div>
    </header>

    <!-- form -->
    <section class="sign-up">
        <div class="back"></div>
        <div class="container">
            <div class="form" style="height: 500px;">
                <h1>Sign in</h1>
                <div class="divider">
                    <p>Create your knowing account</p>
                </div>
                <form action="./index.html" class="lexend" id="inform">
                    <div class="row fgroup">
                        <label for="" >Username</label>
                        <input type="text" id="username" placeholder="Username" required>
                        <span id="uerror" class="error"></span>
                    </div>
                    <div class="row fgroup">
                        <label for="" >Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                        <span id="perror" class="error"></span>
                    </div>
                    <div>
                        <button value="submit" class="btn lexend">Sign in</button>
                    </div>
                </form>
                <p>Don't have an account ? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </section>
</body>
<script src="../javascript/index.js"></script>
</html>
