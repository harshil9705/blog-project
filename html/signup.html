<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowing-sign up</title>
    <style>
        @import url(../css/style.css);
        @import url(../css/media.css);
    </style>
</head>
<body>
    <header>
        <div class="container ">
            <a href="index.html"><p style="font-family: 'Blanka'; font-size: 30px; color: #23222c; padding-bottom: 6px; cursor: pointer;">knowing</p></a>
        </div>
    </header>

    <!-- form -->
    <section class="sign-up">
        <div class="back"></div>
        <div class="container">
            <div class="form">
                <h1>Sign up</h1>
                <div class="divider">
                    <p>Create your knowing account</p>
                </div>
                <span id="ferror" class="error"></span>
                    <form class="lexend"  id="upform">
                        <form action="./index.html">
                            <div class="mainerror"><span class="error" id="ferror"></span></div>
                            <div class="row fgroup">
                                <label>Username</label>
                                <input type="text" id="username" placeholder="Username" required>
                                <span id="uerror" class="error"></span>
                            </div>
                            <div class="row fgroup">
                                <label>Email</label>
                                <input type="email" id="email" placeholder="Email" required>
                                <span id="eerror" class="error"></span>
                            </div>
                            <div class="row fgroup">
                                <label>Set Password</label>
                                <input type="password" id="password" placeholder="Password" required>
                                <span id="perror" class="error"></span>
                            </div>
                            <div>
                                <button class="btn lexend" value="submit">Sign up</button>
                            </div>
                        </form>
                    </form>
                <p>Already have an account ? <a href="signin.html">Sign in</a></p>
            </div>
        </div>
    </section>

</body>
<script src="../javascript/signup.js"></script>
</html>
