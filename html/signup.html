<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowing-sign up</title>
    <style>
        @import url(../css/style.css);
        @import url(../css/media.css);
    </style>
</head>
<body>
    <header>
        <div class="container ">
            <a href="index.html"><p style="font-family: 'Blanka'; font-size: 30px; color: #23222c; padding-bottom: 6px; cursor: pointer;">knowing</p></a>
        </div>
    </header>

    <!-- form -->
    <section class="sign-up">
        <div class="back"></div>
        <div class="container">
            <div class="form">
                <h1>Sign up</h1>
                <div class="divider">
                    <p>Create your knowing account</p>
                </div>
                <form action="addblog.html" id="form">
                    <div class="row fgroup">
                        <label for="" >Username</label>
                        <input type="text" class="lexend" id="username" placeholder="Username" required>
                        <span id="uerror" class="error"></span>
                    </div>
                    <div class="row fgroup">
                        <label for="" >Email</label>
                        <input type="email" class="lexend" id="email" placeholder="Email" required>
                        <span id="eerror" class="error"></span>
                    </div>
                    <div class="row fgroup">
                        <label for="" >Set Password</label>
                        <input type="password" class="lexend" id="password" placeholder="Password" required>
                        <span id="perror" class="error"></span>
                    </div>
                    <div>
                        <button class="btn lexend" value="submit">Sign up</button>
                    </div>
                </form>
                <p>Already have an account ? <a href="signin.html">Sign in</a></p>
            </div>
        </div>
    </section>

</body>
